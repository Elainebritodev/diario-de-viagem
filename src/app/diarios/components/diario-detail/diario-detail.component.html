<div *ngIf="diario$ | async as diario; else loading">
  <mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{diario.usuarioName}}</mat-card-title>
      <mat-card-subtitle>{{diario.usuarioNick}}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="diario.imagem" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <h2>{{diario.titulo}}</h2>
      <small>{{diario.data | date }} | {{diario.local}}</small>
      <p>{{diario.corpo}}</p>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #loading>
  <app-loader label="Carregando diário..."></app-loader>
</ng-template>

<ng-template #notfound>
  <h3>Dário não encotrado</h3>
</ng-template>
